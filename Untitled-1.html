<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pagamento</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Corpo da página com imagem de fundo */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('https://lh3.googleusercontent.com/kxTJ71ypuoLs1h7SVusdSkc-RrwgdPG3S0t1A01NyqdAwW9vUoliFOl1_OWPx27cong2U_MMXVJcwNSy-2LaRKD_UM4NXXPfTLtzxCc1pHIFISSr_A=w1050') no-repeat center center;
            background-size: cover;
            color: #333;
        }

        /* Overlay para dar contraste */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Container principal */
        .payment-container {
            background-color: #ffffff;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .payment-container h1 {
            font-size: 1.8rem;
            color: #4a5568;
            margin-bottom: 10px;
        }

        .payment-container p {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 30px;
        }

        /* Estilo dos campos de entrada */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            font-size: 0.9rem;
            color: #4a5568;
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            outline: none;
        }

        /* Estilo do botão de pagamento */
        .payment-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #ffffff;
            background-color: #3182ce;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 100%;
        }

        .payment-button:hover {
            background-color: #2b6cb0;
        }

        /* Rodapé */
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #a0aec0;
        }
    </style>
</head>
<body>
    <!-- Overlay para contraste da imagem de fundo -->
    <div class="overlay"></div>

    <div class="payment-container">
        <h1>Pagamento</h1>
        <p>Valor a ser pago: <strong>R$80,00</strong></p>

        <!-- Formulário de pagamento -->
        <form>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required>
            </div>
            <div class="form-group">
                <label for="card-number">Número do Cartão</label>
                <input type="text" id="card-number" name="card-number" placeholder="Número do cartão" required>
            </div>
            <div class="form-group">
                <label for="expiry-date">Data de Validade</label>
                <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
            </div>
            <a href="#" class="payment-button">Pagar Agora</a>
        </form>

        <div class="footer">
            <p>Todos os direitos reservados &copy; 2024</p>
        </div>
    </div>
</body>
</html>
